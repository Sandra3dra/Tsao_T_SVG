<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>This is icon marketplace</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="image-wrapper">
		<img src="images/newBadge.jpg" alt="badge">
	</div>
	<div class="image-wrapper">

	</div>

	<!-- javascript always goes at the bottom -->
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
